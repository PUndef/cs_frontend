<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Lesson</title>
</head>
<body>
  <fieldset>
    <label for="upload-image">Upload Image</label>
    <input
      id="upload-image"
      type="file"
      accept="image/png, image/jpeg"
    >
  </fieldset>
  <div>
    <canvas id="original" class="canvas" width="100" height="100"></canvas>
  </div>
  <div>
    <canvas id="modified" class="canvas" width="100" height="100"></canvas>
  </div>
  <div>
    <button id="inverse-btn">Inverse</button>
    <button id="grayscale-btn">Grayscale</button>
  </div>
</body>
<style>
  .canvas {
    border: 1px solid #000;
  }
</style>
</html>
